<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 25px;
            display: block;
            text-align: center;
            padding: 12px 25px;
            font-size: 1.1rem;
            text-decoration: none;
            margin: 30px auto;
        }

        .header-btn:hover {
            background-color: #0056b3;
        }

        .background {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 50px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
        }

        .card {
            width: 18rem;
            margin: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            background: #f8f9fa;
        }

        .card-title {
            font-size: 1.25rem;
            color: #343a40;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 20px;
            margin-top: 10px;
            border: none;
            padding: 8px 15px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<a th:href="@{/companies/create}" class="header-btn">Add Company</a>
<div class="background">
    <div class="card-container" th:each="company : ${allCompanies}">
        <div class="card text-center">
            <img th:src="@{${company.image}}" alt="Company Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${company.getName()}">Company</h5>
                <a th:href="@{/companies/{id}/get(id=${company.id})}" class="btn btn-primary">Open</a>
                <a th:href="@{/companies/{id}/getUpdate(id=${company.id})}" class="btn btn-primary">Update</a>
                <form th:method="POST" th:action="@{/companies/{id}/delete(id=${company.id})}" class="mt-2">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
