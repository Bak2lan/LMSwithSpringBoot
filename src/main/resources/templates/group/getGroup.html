<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="mb-3">
    <!-- Изменяем btn-custom на стандартный btn-primary -->
    <a th:href="@{/companies/{companyId}/courses/{courseId}/groups/{groupId}/students/create(companyId=${company.getId()}, courseId=${course.getId()},groupId=${id})}" class="btn btn-primary">Add Student</a>
    <a th:href="@{/companies/{id}/courses/{courseId}/get(id=${company.id},courseId=${course.id})}" class="btn btn-secondary">Back</a>
</div>
<div class="container mt-4">
    <div class="text-bg-primary mb-3">
        <h1>Students</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Study Format</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${allStudents}">
            <th th:text="${student.id}" scope="row">Id</th>
            <td th:text="${student.firstName}">First Name</td>
            <td th:text="${student.lastName}">Last Name</td>
            <td th:text="${student.phoneNumber}">Phone Number</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.studyFormat}">Study Format</td>
            <td>

                <a th:href="@{/companies/{companyId}/courses/{courseId}/groups/{groupId}/students/updateForm/{id}(companyId=${company.id},courseId=${course.id},groupId=${id},id=${student.id})}" class="btn btn-warning btn-sm">Update</a>

                <form th:action="@{/companies/{companyId}/courses/{courseId}/groups/{groupId}/students/delete/{id}(companyId=${company.id},courseId=${course.id},groupId=${id},id=${student.id})}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>

        </tr>

        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
